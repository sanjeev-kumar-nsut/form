<html>
  <head>
    <title>Practical</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="centre">Voting Form Details</h1>
    <form name="myForm" onsubmit="validateForm()" method="dialog">
      <table class="formTable">
        <tr>
          <td>Name :</td>
          <td><input name="name" type="text" /></td>
        </tr>
        <tr>
          <td>Mobile No :</td>
          <td><input name="mobile" type="text" /></td>
        </tr>
        <tr>
          <td>Email :</td>
          <td><input name="email" type="text" /></td>
        </tr>
        <tr>
          <td>Address :</td>
          <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <label
              ><input name="male" type="radio" name="radio" value="yes" />
              Male</label
            >
          </td>
          <td>
            <label
              ><input name="female" type="radio" name="radio" value="yes" />
              Female</label
            >
          </td>
        </tr>
        <tr>
          <td>Are you above 18?</td>
          <td>
            <label
              ><input
                name="age"
                type="checkbox"
                name="checkbox1"
                value="yes"
              />Yes</label
            >
          </td>
        </tr>
        <td><input type="submit" /></td>
      </table>
    </form>
  </body>
  <script src="./validate.js"></script>
</html>
